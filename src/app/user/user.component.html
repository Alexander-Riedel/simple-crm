<div class="user-container">
    <mat-card>
        <mat-card-content>

            <table>
                <tr>
                    <th>Name</th>
                    <th>E-Mail</th>
                    <th>City</th>
                </tr>
                <tr *ngFor="let user of users" [routerLink]="['/user/' + user.id]">
                    <td>{{ user.lastName }}, {{ user.firstName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.city }}</td>
                </tr>
            </table>

        </mat-card-content>
    </mat-card>
</div>

<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="Add user"
    matTooltipPosition="above">
    <mat-icon>person_add</mat-icon>
</button>
