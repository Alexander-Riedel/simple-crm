<mat-drawer-container class="mat-drawer-container" autosize>

  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img routerLink="/" src="assets/img/logo.png" alt="">
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <span class="entry">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </span>
      </a>
    </mat-nav-list>

    <mat-nav-list>
      <a mat-list-item routerLink="/user">
        <span class="entry">
          <mat-icon>person</mat-icon>
          <span>User</span>
        </span>
      </a>
    </mat-nav-list>

  </mat-drawer>

  <div class="example-sidenav-content">

    <mat-toolbar>
      <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>simple CRM</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </div>

</mat-drawer-container>
