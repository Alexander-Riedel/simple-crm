<div class="user-detail-container">

    <mat-card class="user-detail-header-container">
        <mat-card-content class="user-detail-header">
            <img src="assets/img/profile-picture.svg" alt="">
            <div class="user-detail-header-details">
                <h2>{{ user.firstName }} {{ user.lastName }}</h2>
                <span>{{ user.email }}</span>
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card class="user-address-container">
        <mat-card-header>
            <mat-card-title>
                Address
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{ user.street }}<br>
            {{ user.zipCode }} {{ user.city }}
        </mat-card-content>
    </mat-card>

</div>

<button (click)="editUser()" class="edit-user-btn" mat-fab color="primary" matTooltip="Edit user"
    matTooltipPosition="above">
    <mat-icon>edit</mat-icon>
</button>
